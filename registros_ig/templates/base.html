<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Control de Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <style>
    :root {
      --color-primario: #5A9BD4;
      --color-secundario: #F6BD60;
      --color-terciario: #84A59D;
      --color-error: #E07A5F;
      --color-fondo: #FAF9F9;
      --color-texto: #444444;
    }
    body {
      background-color: var(--color-fondo);
      color: var(--color-texto);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main.container {
      max-width: 720px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgb(90 155 212 / 0.15);
      transition: box-shadow 0.3s ease-in-out;
    }
    main.container:hover {
      box-shadow: 0 12px 35px rgb(90 155 212 / 0.3);
    }
    header {
      margin-bottom: 2rem;
      text-align: center;
    }
    header h1 {
      color: var(--color-primario);
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: 1.2px;
      font-size: 2.6rem;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding-left: 0;
      list-style: none;
    }
    nav ul li a {
      font-weight: 600;
      color: var(--color-primario);
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      box-shadow: inset 0 -2px 0 var(--color-primario);
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background-color: var(--color-primario);
      color: white;
      box-shadow: none;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--color-terciario);
      font-weight: 500;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.9rem;
      font-size: 1.05rem;
    }
    thead tr {
      background-color: var(--color-secundario);
      color: white;
      text-align: left;
      font-weight: 700;
      border-radius: 10px;
    }
    thead tr th {
      padding: 0.8rem 1rem;
    }
    tbody tr {
      background-color: #fefefe;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    tbody tr:hover {
      background-color: var(--color-terciario);
      color: white;
    }
    tbody tr td {
      padding: 0.8rem 1rem;
      vertical-align: middle;
    }
    a.contrast {
      background-color: var(--color-error);
      color: white !important;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    a.contrast:hover {
      background-color: #bb5c4a;
    }
    button {
      background: linear-gradient(45deg, var(--color-secundario), var(--color-terciario));
      border: none;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, var(--color-terciario), var(--color-secundario));
    }
    form label {
      display: block;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: var(--color-primario);
    }
    form input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1.5px solid var(--color-secundario);
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: var(--color-primario);
      outline: none;
      box-shadow: 0 0 6px var(--color-primario);
    }
    article.warning {
      background-color: #fff0db;
      border: 1px solid #f6bd60;
      color: #b57000;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    article.success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Control de Gastos</h1>
      <nav>
        <ul>
          <li><a href="/" role="button">Inicio</a></li>
          <li><a href="/new" role="button">Nuevo</a></li>
        </ul>
      </nav>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <article class="success" role="alert">
          <p>{{ messages[0] }}</p>
        </article>
      {% endif %}
    {% endwith %}

    {% block section %}
    {% endblock %}

    <footer>
      <small>&copy; 2025 - Manuel Jes√∫s Martos Martos</small>
    </footer>
  </main>
</body>
</html>
