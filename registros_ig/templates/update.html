{% extends "base.html" %}

{% block section %}
<h2>Editar movimiento</h2>

<form action="/update/{{ data[0] }}" method="POST">
  <label for="date">Fecha:</label>
  <input type="date" id="date" name="date" value="{{ data[1] }}" required>

  <label for="concept">Concepto:</label>
  <input type="text" id="concept" name="concept" value="{{ data[2] }}" required>

  <label for="quantity">Monto (â‚¬):</label>
  <input type="number" id="quantity" name="quantity" step="0.01" value="{{ data[3] }}" required>

  <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
