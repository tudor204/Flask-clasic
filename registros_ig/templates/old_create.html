{% extends "base.html" %}

{% block section %}
<h2>Nuevo movimiento</h2>

{% if msgError %}
<article class="warning" role="alert">
  <ul>
    {% for error in msgError %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</article>
{% endif %}

<form action="/new" method="POST">
  <label for="date">Fecha:</label>
  <input type="date" id="date" name="date" value="{{ dataForm.date if dataForm else '' }}">

  <label for="concept">Concepto:</label>
  <input type="text" id="concept" name="concept" value="{{ dataForm.concept if dataForm else '' }}">

  <label for="quantity">Monto (â‚¬):</label>
  <input type="number" id="quantity" name="quantity" step="0.01" value="{{ dataForm.quantity if dataForm else '' }}">

  <button type="submit">Guardar</button>
</form>
{% endblock %}
