{% extends "base.html" %}

{% block section %}
<h2>Movimientos registrados</h2>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Concepto</th>
      <th>Monto (â‚¬)</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for mov in data %}
    <tr>
      <td>{{ mov['date'] }}</td>
      <td>{{ mov['concept'] }}</td>
      <td>{{ mov['quantity'] }}</td>
      <td>
        <a href="/update/{{ mov['id'] }}" style="color: var(--color-primario); font-weight: 600;">Editar</a> |
        <a href="/delete/{{ mov['id'] }}" class="contrast">Eliminar</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" style="text-align:center; font-style: italic; color: #777;">No hay movimientos registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
